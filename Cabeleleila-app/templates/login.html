<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="image-container">
                <img src="/static/img/leila.png">
            </div>
            <div class="loginform">
                <h1>Eai Leila!</h1>
                <h2>Faça login, e agende seu horário.</h2><br>

                <form id="loginForm">
                    <div class="input-box">
                        <i class="fa fa-user"></i><input required class="email" type="text" name="email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <i class="fa fa-lock"></i><input required class="password" type="password" name="password" placeholder="Password"><i class="fa fa-eye-slash" id="show-password" onclick="togglePassword()"></i>
                    </div>
                    <ul class="options">
                        <li class="left">
                            <input type="checkbox" name="lembrar_me"><a class="lembrar_me">Lembrar-me</a>
                        </li>
                        <li class="right">
                            <a class="link" href="/templates/cadastro.html" name="" >Não tem login? Cadastre-se!</a>
                        </li>
                    </ul>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault(); 

        const email = document.querySelector('.input-box .email').value;
        const senha = document.querySelector('.input-box .password').value;

        axios.post('http://localhost:8080/api/login', {
            email: email,
            senha: senha
        })
        .then(function (response) {
            console.log(response);
            window.location.href = '/templates/home.html'; 
        })
        .catch(function (error) {
            console.error(error);
            alert('Falha no login. Verifique seu email e senha.');
        });
    });
});

function togglePassword() {
    const passwordInput = document.querySelector('.input-box .password');
    const passwordIcon = document.getElementById('show-password');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
    } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
    }
}
</script>
</body>
</html>
