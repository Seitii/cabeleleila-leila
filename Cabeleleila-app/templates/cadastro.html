<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="image-container">
                <img src="/static/img/leila.png">
            </div>
            <div class="loginform">
                <h1>Eai Leila!</h1>
                <h2>Faça login, e agende seu horário.</h2><br>

                <form>
                    <div class="input-box">
                        <i class="fa fa-user"></i><input required class="email" type="text" name="email" placeholder="Usuário">
                    </div>
                    <div class="input-box">
                        <i class="fa fa-envelope"></i><input required class="email" type="text" name="email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <i class="fa fa-lock"></i><input required class="password" type="password" name="password" placeholder="Password"><i class="fa fa-eye-slash" id="show-password" onclick="togglePassword()"></i>
                    </div>
                    <ul class="options">
                        <li class="left">
                            <input type="checkbox" name="lembrar_me"><a class="lembrar_me">Lembrar-me</a>
                        </li>
                        <li class="right">
                            <a class="link" href="/templates/login.html" name="">Já tem login? Entre agora!</a>
                        </li>
                    </ul>
                    <a type="submit" class="btn-submit" href="/templates/home.html">Cadastrar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function togglePassword() {
        var passwordInput = document.querySelector('input.password');
        var showPassElem = document.getElementById('show-password');
        if (passwordInput.type == 'password') {
            passwordInput.type = 'text';
            showPassElem.className = 'fa fa-eye'
        }
        else {
            passwordInput.type = 'password';
            showPassElem.className = 'fa fa-eye-slash'
        }
    }
</script>
